version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: customerManagement
      POSTGRES_USER: sandro
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  api:
    build: .
    command: npm start
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data:
